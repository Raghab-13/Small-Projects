<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
</head>
<body>
    <div style="width: 200px;text-align: center;">
        <fieldset>
            <legend>Admit Card</legend>
            <p>Name :<span id="firstName"></span> <span id="lastName"></span></p>
            <p>Gender :<span id="gender"></span></p>
            <p>Email :<span id="email"></span></p>
            <p>Number :<span id="number"></span></p>
        </fieldset>
        
    </div>
    

    <script>
        function displayData(){
            var Malaya=JSON.parse(localStorage.getItem("userData"));
            if(Malaya){
                document.getElementById("firstName").textContent = Malaya.firstName;
                document.getElementById("lastName").textContent = Malaya.lastName;
                document.getElementById("gender").textContent = Malaya.gender;
                document.getElementById("email").textContent = Malaya.email;
                document.getElementById("number").textContent = Malaya.number;
            }
        }


        displayData();
    </script>
</body>
</html>
