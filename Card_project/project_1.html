<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Card_ptojects/project_1.css">
    <title>Card Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="/Card_ptojects/Raghab2-modified.png" alt="img">
        <div class="sub">
            <div class="contents">
                <h2>Raghabendra Biswal</h2>
                <p>CEO : Appel Tech.</p>
            </div>
            <div class="icons">
                <i class="fa-brands fa-youtube" style="color: red;"></i>
                <i class="fa-brands fa-instagram  insta" style="color:rgb(189, 112, 39) ;"></i>
                <i class="fa-brands fa-facebook" style="color: blue;"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="buttons">
                <button type="button" style="background-color: rgb(196, 8, 8);">subscribe</button>
                <button type="button" style="background-color: black">follow</button>
            </div>
            <div class="counts">
                <p><i class="fa-solid fa-user"></i> 10M</p>
                <p><i class="fa-solid fa-heart" style="color: rgb(224, 3, 3);"></i> 1B</p>
                <p><i class="fa-regular fa-comment"></i> 100M</p>
            </div>
        </div>
    </div>
</body>
</html>
