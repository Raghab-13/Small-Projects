<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Donation_Form/project_2.css">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="container">
    
                <div class="first">
                    <div class="firstname">
                        <h4>First Name </h4>
                        <input type="text" placeholder="enter first name" class="naming" required>
                    </div>
                    <div class="lastname">
                        <h4>Last Name</h4>
                        <input type="text" placeholder="enter last name" class="naming" required>
                    </div>
                </div>
    
                <div class="second">
                    <div class="date">
                        <h4>Date of Birth</h4>
                        <input type="date" required>
                    </div>
                    <div class="nationality">
                        <h4>Nationality</h4>
                        <input type="text" required >
                    </div>
                    <div class="gender">
                        <h4>Gender</h4>
                        <select name="gender" required>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
    
                <div class="third">
                    <h4>Address Line 1</h4>
                    <input type="text" class="address" required>
                    <h4>Address Line 2</h4>
                    <input type="text" class="address" required>
                </div>
    
    
                <div class="first fourth">
                    <div class="pincode">
                        <h4>pincode</h4>
                        <input type="text" class="naming" required>
                    </div>
                    <div class="city">
                        <h4>city</h4>
                        <input type="text" class="naming" required>
                    </div>
                    <div class="state">
                        <h4>state</h4>
                        <input type="text" class="naming" required>
                    </div>
                    <div class="country"> 
                        <h4>country</h4>
                        <input type="text" class="naming" required>
                    </div>
                    <div class="adhar">
                        <h4>Adhar Number</h4>
                        <input type="text" class="naming" required> 
                    </div>
                    <div class="blood">
                        <h4>blood group</h4>
                        <select name="blood-grp" required>
                            <option value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                        </select>
                    </div>
    
                    <!-- <div class="Upload Document">
                        <h4>Upload Documnet</h4>
                        <input type="file" >
                    </div> -->
    
                </div>
    
                <div class="fifth">
                    <div class="dateRequest">
                        <h4>Date of Request.</h4>
                        <input type="date" required>
                    </div>
                </div>
    
                <div class="first sixth">
                    <div class="mobile">
                        <h4>Mobile</h4>
                        <input type="text" class="naming" required>
                    </div>
                    <div class="mail">
                        <h4>Email id</h4>
                        <input type="email" class="naming" required>
                    </div>
                </div>
            </div>
    
             <div class="button">
                <button type="submit">SUBMIT</button>
            </div>
                
        </form>

    </div>
    
</body>
</html>
